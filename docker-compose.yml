version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '3001:3001'
    volumes:
      - ${WEBAPP_STORAGE_HOME}/backend:/app
      - ${WEBAPP_STORAGE_HOME}/myfileshare:/app/data
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    depends_on:
      - mysql

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '80:80'
    volumes:
      - ${WEBAPP_STORAGE_HOME}/frontend:/app
    depends_on:
      - backend

  mysql:
    image: mysql:8.0
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ${WEBAPP_STORAGE_HOME}/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    restart: always

volumes:
  mysql-data:
    driver: local

  myfileshare:
    driver: azure_file
    driver_opts:
      share_name: demoappfileshare
      storage_account_name: demoappstorage
      storage_account_key: "${AZURE_STORAGE_ACCOUNT_KEY}"
